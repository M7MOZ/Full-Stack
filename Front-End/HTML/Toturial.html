<!--
Comments are written like this <.!-- Comments --.> (Without . Character) and this for both single and multi-line comments

<!-- DocType is not an element but it's an insturctoin for the browser for example <!DOCTYPE html> is refered for HTML5 standard mode and this line is important (Must be written) and without it browser will run the page in quirks mode. -->
<!DOCTYPE html>

<!-- every element has opening and closing tags like <html>(opening) </html>(closing) -->
<!-- but there are elements that is self closed like <meta /> -->

<!-- the <html> is the root of any webPage -->
<html>

    <!-- the <head> element has all meta data about the page -->
    <head> 

        <!-- the <meta> tag is self closed tag that has the additional data about the webPage and insturctoins, it has some attributes(has some additional characteristics about that element) like charset, name or content -->
        <!-- here charset attribute holds the type of language you want to use (utf-8 holds english and arabic) -->
        <meta charset='utf-8' />
        <meta http-equiv='X-UA-Compatible' content='IE=edge' />

        <!-- the <title> element holds the title of the page that appears above in the tabs bar  -->
        <title>Toturial</title>

        <!-- the name attribute can be description like this which holds the description that appears in searching and under the title of the page -->
        <meta name="description" content="This is my toturial, learn html easily." />
        <meta name='viewport' content='width=device-width, initial-scale=1' />
        
        <!-- the <style> element is created to contain all styling information we want like background colors or position of something and there are 3 ways to write styling of elements and this is Internal Way -->
        <style>
            body {
                background-color: beige;
            }
        </style>

        <!-- here is the External way to write styling of elements in css by writing the absolute of relative path to this file EX: styling/main.css -->
        <link rel='stylesheet' type='text/css' media='screen' href='main.css' />
        
        <!-- the <script> element that contains any actions we need like when clicking a button we do something and these actions is written in JavaScript Language. -->
        <script src='main.js'></script>
    </head>

    <!-- the <body> element has all contents of the webPage like <p>, <dev> or anything  -->
    <body>
        <!-- Headings are ordered from h1(Biggest) to h6(Smallest), h1 is the first level of headings and is the biggest title and when we want to add subtites to it we use h2 which is level 2 and so on.  -->
        <h1> Main Title </h1>
            <h2> Subtitle1 </h2>
            This is my Toturial, Welcome
                <h3> SubSubtitle1 </h3>
            <h2> Subtitle2 </h2>
                <h3> SubSubtitle2 </h3>
                <h3> SubSubtitle2 </h3>
    </body>
</html>
